{% extends 'base.html' %}

{% block head %}
<title>Where to Start Reading</title>
{% endblock %}

{% block content %}
{% for article in articles %}
  <div class="body">
      <h2><a href="{% url 'article' slug=article.slug %}">{{ article.title }}</a></h2>
      <p>{{ article.description }}</p>
  </div>
{% endfor %}
{% endblock %}
